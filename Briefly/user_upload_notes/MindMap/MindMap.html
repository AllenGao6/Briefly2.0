<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "\u6807\u9898\n", "label": "\u6807\u9898\n", "shape": "dot", "size": 10}, {"id": "\u7b2c\u4e00\u70b9\n", "label": "\u7b2c\u4e00\u70b9\n", "shape": "dot", "size": 10}, {"id": "\u7b2c\u4e8c\u70b9\n", "label": "\u7b2c\u4e8c\u70b9\n", "shape": "dot", "size": 10}, {"id": "\u7b2c\u4e09\u70b9\n", "label": "\u7b2c\u4e09\u70b9\n", "shape": "dot", "size": 10}, {"id": "1.1\n", "label": "1.1\n", "shape": "dot", "size": 10}, {"id": "1.2\n", "label": "1.2\n", "shape": "dot", "size": 10}, {"id": "1.3\n", "label": "1.3\n", "shape": "dot", "size": 10}, {"id": "2.1\n", "label": "2.1\n", "shape": "dot", "size": 10}, {"id": "3.1\n", "label": "3.1\n", "shape": "dot", "size": 10}, {"id": "3.2\n", "label": "3.2\n", "shape": "dot", "size": 10}, {"id": "3.3", "label": "3.3", "shape": "dot", "size": 10}, {"id": "3.1.1\n", "label": "3.1.1\n", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "\u6807\u9898\n", "to": "\u7b2c\u4e00\u70b9\n", "weight": 1}, {"from": "\u6807\u9898\n", "to": "\u7b2c\u4e8c\u70b9\n", "weight": 1}, {"from": "\u6807\u9898\n", "to": "\u7b2c\u4e09\u70b9\n", "weight": 1}, {"from": "\u7b2c\u4e00\u70b9\n", "to": "1.1\n", "weight": 1}, {"from": "\u7b2c\u4e00\u70b9\n", "to": "1.2\n", "weight": 1}, {"from": "\u7b2c\u4e00\u70b9\n", "to": "1.3\n", "weight": 1}, {"from": "\u7b2c\u4e8c\u70b9\n", "to": "2.1\n", "weight": 1}, {"from": "\u7b2c\u4e09\u70b9\n", "to": "3.1\n", "weight": 1}, {"from": "\u7b2c\u4e09\u70b9\n", "to": "3.2\n", "weight": 1}, {"from": "\u7b2c\u4e09\u70b9\n", "to": "3.3", "weight": 1}, {"from": "3.1\n", "to": "3.1.1\n", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
